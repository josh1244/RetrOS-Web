<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetrOS-Web</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <h1 class="popup-title">RetrOS-Web</h1>
      <button id="settings-btn" class="settings-btn" title="Open settings">⚙️</button>
    </header>

    <!-- Main Content -->
    <main class="popup-main">
      <!-- Site Info Section -->
      <section class="site-info">
        <div class="info-group">
          <label class="info-label">Current Site:</label>
          <div id="current-domain" class="info-value">Loading...</div>
        </div>
        <div class="info-group">
          <label class="info-label">Active Era:</label>
          <div id="current-era" class="info-value">Loading...</div>
        </div>
        <div class="info-group">
          <label class="info-label">Status:</label>
          <div id="status-indicator" class="info-value status">Ready</div>
        </div>
      </section>

      <!-- Placeholder for Approval UI (US-1.2) -->
      <section id="approval-section" class="approval-section" style="display: none;">
        <p>Approval UI will appear here</p>
      </section>

      <!-- Placeholder for Feedback UI (US-1.3) -->
      <section id="feedback-section" class="feedback-section" style="display: none;">
        <p>Feedback UI will appear here</p>
      </section>

      <!-- Placeholder for Era Selection (US-1.3) -->
      <section id="era-selection" class="era-selection" style="display: none;">
        <h2>Select Web Era</h2>
        <div id="era-options" class="era-grid">
          <!-- Era options will be populated here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="popup-footer">
      <div class="footer-info">v0.1.0 - Development</div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
